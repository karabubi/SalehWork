<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sticky Navbar with Images</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Navbar -->
    <header class="navbar">
      <nav>
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#portfolio">Portfolio</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>

    <!-- Sections -->
    <section id="home">
      <h1>Welcome to My Personal Website</h1>
      <img src="Oun.jpeg" alt="Home Image" class="section-image" />
    </section>

    <section id="about">
      <h2>About Me</h2>
      <img src="46441.jpg" alt="About Me Image" class="section-image" />
      <p></p>
    </section>

    <section id="portfolio">
      <h2>Portfolio</h2>
      <img src="black.jpg" alt="Portfolio Image" class="section-image" />
      <p></p>
    </section>

    <section id="contact">
      <h2>Contact</h2>
      <img src="red_8.jpg" alt="Contact Image" class="section-image" />
      <p></p>
    </section>
  </body>
</html>
