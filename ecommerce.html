<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-commerce Product Page</title>
    <link rel="stylesheet" href="ecommerce.css" />
  </head>
  <body>
    <header>
      <h1>Product Store</h1>
    </header>

    <main>
      <section class="products">
        <div class="product-card" data-category="electronics">
          <img src="1.jpeg" alt="Product 1" />
          <h2>Product 1</h2>
          <p>Short description of product 1.</p>
          <p class="price">$100</p>
          <button class="add-to-cart" data-price="100">Add to Cart</button>
        </div>
        <div class="product-card" data-category="fashion">
          <img src="2.jpeg" alt="Product 2" />
          <h2>Product 2</h2>
          <p>Short description of product 2.</p>
          <p class="price">$150</p>
          <button class="add-to-cart" data-price="150">Add to Cart</button>
        </div>
        <!-- Add more products as needed -->
      </section>

      <aside class="cart">
        <h2>Shopping Cart</h2>
        <ul id="cart-items"></ul>
        <p>Total: $<span id="cart-total">0</span></p>
        <button id="checkout">Checkout</button>
      </aside>
    </main>

    <script src="script.js"></script>
  </body>
</html>
